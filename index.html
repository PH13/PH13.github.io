<script src="//d3js.org/d3.v3.min.js"></script>

<script>

var width = Math.max(960, innerWidth),
    height = Math.max(960, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 4)
      .style("stroke", d3.hsl((i = (i + 3) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .attr("r", 5)
      .attr("cy", m[1] + 100)
      .attr("cx", m[0] + Math.floor((Math.random()*800)+400))
      .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
